    <script>
     document.querySelector('.projects-button').addEventListener('click', function(event) {
  event.preventDefault(); // Prevent the default action

  var button = document.querySelector('.projects-button');
  var pageToFetch = button.textContent === 'Projects' ? 'projects.html' : 'main-content.html';
  var mainContent = document.querySelector('.main-content');

  // Add the 'fade-out' class to start the animation
  mainContent.classList.add('fade-out');

  // Wait for the animation to complete before fetching the new page
  setTimeout(function() {
    fetch(pageToFetch) // Fetch the content of the new page
      .then(response => response.text())
      .then(data => {
        // Create a new div and add the new content to it
        var newContent = document.createElement('div');
        newContent.innerHTML = data;
        newContent.classList.add('main-content');

        // Replace the old '.main-content' div with the new one
        mainContent.parentNode.replaceChild(newContent, mainContent);

        // Add the 'fade-in' class to start the animation
        newContent.classList.add('fade-in');

        // Remove the 'fade-in' class after the animation is complete
        setTimeout(function() {
          newContent.classList.remove('fade-in');
        }, 1000); // The duration of the animation in milliseconds
      });

    button.textContent = button.textContent === 'Projects' ? 'Home' : 'Projects';
  }, 1000); // The duration of the animation in milliseconds
});
    </script>


    <script>
// Define the text content for both languages
const languagePack = {
  english: {
    'display-4': "About me:",
    'lead': "Student in Information Science at the University of Bergen",
    // Add more key-value pairs for all the text elements on your website
  },
  norsk: {
    'display-4': "Om meg:",
    'lead': "Student i informasjonsvitenskap ved Universitetet i Bergen",
    // Add the Norwegian translations for all the text elements
  }
};

// Initialize the current language as English
let currentLanguage = 'english';

// Add an event listener to the language switcher button
document.getElementById('language-switcher').addEventListener('change', function() {
  // Toggle the current language
  currentLanguage = this.checked ? 'norsk' : 'english';

  // Update the text of the label
  document.getElementById('language-label').textContent = this.checked ? 'EN' : 'NO';

  // Update the text content of the website based on the selected language
  for (let key in languagePack[currentLanguage]) {
    document.querySelector(`.${key}`).textContent = languagePack[currentLanguage][key];
  }
});

// Add an event listener to the language switcher button
document.getElementById('language-switcher').addEventListener('change', function() {
  // Get the "NO" and "EN" text elements
  var noText = document.getElementById('language-label');
  var enText = document.getElementById('language-label-en');

  if (this.checked) {
    // If the switch is checked, hide the "NO" text and show the "EN" text
    noText.style.display = 'none';
    enText.style.display = 'block';
  } else {
    // If the switch is not checked, show the "NO" text and hide the "EN" text
    noText.style.display = 'block';
    enText.style.display = 'none';
  }
});

    </script>
